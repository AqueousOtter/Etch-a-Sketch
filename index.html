<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.ico">
    <title>Pixel-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
<body>
  <h1>Pixel ~ Sketch</h1>
  <section>
    <div id="menu-left">
      <h2>Pixel Size:</h2>

      <ul>
      <li><button id="small">Small</button></li>
      <li><button id="regular">Regular</button></li>
      <li><button id="medium">Medium</button></li>
      <li><button id="large">Large</button></li>
      <li><button id="custom">Custom</button></li>
      </ul>
    </div>
    <div id="container">
    </div>
    <div id="menu-right">
      <h2>Color Palette</h2>
      <ul>
      <li><button id="pixie">Pixie</button></li>
      <li><button id="sunset">Sunset</button></li>
      <li><button id="earth">Earth</button></li>
      <li><button id="synthWave">SynthWave</button></li>
      <li><button id="pastel">Pastel</button></li>
      </ul>
    </div>
  </section>
  <br>
  <br>
  <br>
  <button id="reset">RESET</button>
  <script src="./scripts.js"></script>
  <br>
  <br>
  <p>Made by: <a href="https://github.com/AqueousOtter">AqueousOtter</a></p>
</body>
</html>
